name: Reproduce Flaky Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
          
      # - name: maven clean install 
      #   run: mvn clean install -Dcheckstyle.skip -Drat.skip -U
        
      # - name: Compile Module
      #   run: mvn test-compile -am -Dcheckstyle.skip -Drat.skip -U
      - name: Check
        uses: actions/checkout@v3
        with:
          ref: a2a55f82e5d35b60abadc592fcc67306d26975b4
  
      - name: Test with Maven sync
        run: | 
              for i in {1..100}; do mvn test -Dtest=org.apache.hc.client5.testing.sync.TestSSLSocketFactory#testWeakCiphersDisabledByDefault -DfailIfNoTests=false -fae>>test_log_sync.txt; done
              echo "Maven tests completed." 
      - name: Upload Test Log 
        if: always() 
        uses: actions/upload-artifact@v2 
        with: 
          name: test_log_sync 
          path: test_log_sync.txt
          
      - name: Test with Maven ssl
        run: | 
              for i in {1..100}; do mvn test -Dtest=org.apache.hc.client5.http.ssl.TestSSLSocketFactory#testWeakCiphersDisabledByDefault -DfailIfNoTests=false -fae>>test_log_ssl.txt; done
              echo "Maven tests completed." 
      - name: Upload Test Log 
        if: always() 
        uses: actions/upload-artifact@v2 
        with: 
          name: test_log_ssl 
          path: test_log_ssl.txt
